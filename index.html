<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/style.css" />
    <title>To do list</title>
    <link rel="icon" type="image/png" href="styles/img/favicon.png" />
  </head>
  <body>
    <div id="divDate">
      <span id="date"></span>
      <img id="userImg" src="styles/img/usr.png" alt="Profile picture" />
    </div>
    <div id="myProgress">
      <div id="bar"></div>
    </div>
    <div id="container">
      <input type="text" placeholder="Tarea..." id="inputTask" />
      <button id="addButton" onclick="addTask()">Agregar</button>
      <ul id="list"></ul>
    </div>
  </body>
  <script src="js/javaScript.js"></script>
</html>
